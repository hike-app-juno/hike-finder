<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>	
	<header>
        <h1>Get me out of the city!</h1>
        <div class="leftMountain animated">
            <img src="styles/sass/assets/leftMountain.png" alt="">
        </div>
        <div class="postal-code">
            <label for="postalCode" class="label">Enter Postal Code</label>
            <input type="text" placeholder="postal code" name="postalCode">

            <label for="submit" class="label">Submit Postal Code</label>
            <button type="submit" name="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="rightMountain animated">
            <img src="styles/sass/assets/rightMountain.png" alt="">
        </div>
	</header>
    <section class="results wrapper">
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="./script.js"></script>
</html>
