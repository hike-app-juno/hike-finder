<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>	
	<header>
        <div class="title">
            <h1>Hike Finder</h1>
            <div class="postal-code">
                <label for="postalCode" class="visuallyHidden">Enter Postal Code</label>
                <input type="text" placeholder="Postal Code" name="postalCode">
    
                <label for="submit" class="visuallyHidden">Submit Postal Code</label>
                <button type="submit" name="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="leftMountain animated">
            <img src="styles/sass/assets/leftMountain.png" alt="">
        </div>
        <div class="rightMountain animated">
            <img src="styles/sass/assets/rightMountain.png" alt="">
        </div>
	</header>
    <section class="results wrapper">
    </section>

	<footer>
		<div class="wrapper">
			<p>Copyright &#169; Emma Fattori and Alissa Cheng 2019</p>
			<p>Powered by Bing Maps, and The Hiking Project</p>
		</div>
	</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="./script.js"></script>
</html>
